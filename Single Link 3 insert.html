

<script type="text/javascript">
//Node

class Node{
    constructor(data, next ) {
        this.data = data;
        this.next = next;
    }

    getData() {
        return this.data;
    }
}

class LinkedList{
    init() {
        //the first node called head node
        this.head = new Node("A", null);

        var nodeB = new Node("B", null);
        this.head.next = nodeB;

        var nodeC = new Node("C", null);
        nodeB.next = nodeC;

        //the last node called tail node
        this.tail = new Node("D", null);
        nodeC.next = this.tail;

    }
    insert(insertPosition, newNode) {
        var p = this.head;
        var i = 0;

        //move the node to the insertion position
        while (p.next !=null && i < insertPosition - 1) {
            p = p.next;
            i++;
        }

        newNode.next = p.next;
        p.next = newNode;
    }

    getHead(){
        return this.head;
    }
}

//test

function print(node) {
    var p = node;
    while(p!=null) //print from the beginning to the end
    {
        var data = p.getData();
        document.write(data + "->");
        p = p.next;
    }
    document.write("End<br><br>");
}

var linkedList = new LinkedList();

linkedList.init();

linkedList.insert(2, new Node("E", Null)) //Insert a new node: E at position = 2

print(linkedList.getHead())
</script>
